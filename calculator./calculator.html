<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>電卓</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
    }
    header, footer {
      background-color: #1e3fa9;
      color: white;
      padding: 10px;
    }
    header nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    input, select {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
        <ul>
            <li><a href="../index.html">ホーム</a></li>
            <li><a href="../contact.html">お問い合わせ</a></li>
            <li><a href="../assignment.html">課題</a></li>
            <li><a href="calculator.html">電卓</a></li>
        </ul>
    </nav>
</header>



  <div class="container">
    <h2>計算式</h2>
    <label>値1</label>
    <input type="number" id="num1" placeholder="数値を入力してください">

   
   
　　 <label>値2</label>
    <input type="number" id="num2" placeholder="数値を入力してください">

    
    
   　 <label>演算子</label>
    <select id="operator">
      <option value="add">足し算</option>
      <option value="sub">引き算</option>
      <option value="mul">掛け算</option>
      <option value="div">割り算</option>
    </select>

    <div class="result" id="formula">ここに計算式が表示されます</div>
    <div class="result" id="output">ここに結果が表示されます</div>
  </div>

  <footer>
    © 2025 私のポートフォリオ
  </footer>

  <script>
    const num1 = document.getElementById("num1");
    const num2 = document.getElementById("num2");
    const operator = document.getElementById("operator");
    const formula = document.getElementById("formula");
    const output = document.getElementById("output");

    function calculate() {
      const val1 = num1.value;
      const val2 = num2.value;
      const op = operator.value;

      // 値が空の場合
      if (val1 === "" || val2 === "") {
        formula.textContent = "";
        output.textContent = "両方の数値を入力してください";
        return;
      }

      const n1 = parseFloat(val1);
      const n2 = parseFloat(val2);
      let result, symbol;

      switch(op) {
        case "add":
          result = n1 + n2;
          symbol = "+";
          break;
        case "sub":
          result = n1 - n2;
          symbol = "-";
          break;
        case "mul":
          result = n1 * n2;
          symbol = "×";
          break;
        case "div":
          if (n2 === 0) {
            formula.textContent = `${n1} ÷ ${n2}`;
            output.textContent = "0で割る事はできません。";
            return;
          }
          result = n1 / n2;
          symbol = "÷";
          break;
      }

      formula.textContent = `計算式: ${n1} ${symbol} ${n2}`;
      output.textContent = `計算結果: ${result}`;
    }

    // 入力が変わるたびに計算
    num1.addEventListener("input", calculate);
    num2.addEventListener("input", calculate);
    operator.addEventListener("change", calculate);
  </script>
</body>
</html>
